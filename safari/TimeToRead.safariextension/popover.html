<!DOCTYPE html>
<html>
   <head>
  <style type="text/css">
    p {
        font-family: "American Typewriter Light", Courier, "Courier New", monospace;
        font-size:12px;
    }
  </style>
    <script type="text/javascript" charset="utf-8">
            function estimateTime(msg) {
                document.getElementById("estimatedTime").innerText = "A ~" + msg.message.estimatedTime + " minute read";
                document.getElementById("wordCount").innerText = msg.message.wordCount + " words";
            }

    </script>
   </head>
   <body>
        <center>
            <p id="estimatedTime">...</p>
            <p id="wordCount"></p>
        </center>
   </body>
</html>
